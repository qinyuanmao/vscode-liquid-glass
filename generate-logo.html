<!DOCTYPE html>
<html>
<head>
    <title>VSCode Liquid Glass Logo Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const bgGradient = ctx.createLinearGradient(0, 0, 512, 512);
        bgGradient.addColorStop(0, '#667eea');
        bgGradient.addColorStop(0.5, '#764ba2');
        bgGradient.addColorStop(1, '#f093fb');
        ctx.fillStyle = bgGradient;
        ctx.fillRect(0, 0, 512, 512);
        
        // Glass effect layers
        const layers = [
            { x: 100, y: 100, size: 280, opacity: 0.3, blur: 20 },
            { x: 130, y: 130, size: 250, opacity: 0.25, blur: 15 },
            { x: 160, y: 160, size: 220, opacity: 0.2, blur: 10 }
        ];
        
        layers.forEach(layer => {
            ctx.save();
            ctx.globalAlpha = layer.opacity;
            
            // Create glass layer with gradient
            const gradient = ctx.createRadialGradient(
                layer.x + layer.size/2, layer.y + layer.size/2, 0,
                layer.x + layer.size/2, layer.y + layer.size/2, layer.size/2
            );
            gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 255, 0.4)');
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0.1)');
            
            ctx.fillStyle = gradient;
            ctx.shadowBlur = layer.blur;
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            
            // Rounded rectangle
            const radius = 40;
            ctx.beginPath();
            ctx.moveTo(layer.x + radius, layer.y);
            ctx.lineTo(layer.x + layer.size - radius, layer.y);
            ctx.quadraticCurveTo(layer.x + layer.size, layer.y, layer.x + layer.size, layer.y + radius);
            ctx.lineTo(layer.x + layer.size, layer.y + layer.size - radius);
            ctx.quadraticCurveTo(layer.x + layer.size, layer.y + layer.size, layer.x + layer.size - radius, layer.y + layer.size);
            ctx.lineTo(layer.x + radius, layer.y + layer.size);
            ctx.quadraticCurveTo(layer.x, layer.y + layer.size, layer.x, layer.y + layer.size - radius);
            ctx.lineTo(layer.x, layer.y + radius);
            ctx.quadraticCurveTo(layer.x, layer.y, layer.x + radius, layer.y);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        });
        
        // VSCode icon hint (simplified)
        ctx.save();
        ctx.globalAlpha = 0.7;
        ctx.strokeStyle = '#ffffff';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        
        // Draw simplified VS Code brackets
        ctx.beginPath();
        ctx.moveTo(200, 256);
        ctx.lineTo(170, 256);
        ctx.lineTo(150, 280);
        ctx.lineTo(150, 300);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(312, 256);
        ctx.lineTo(342, 256);
        ctx.lineTo(362, 280);
        ctx.lineTo(362, 300);
        ctx.stroke();
        
        ctx.restore();
        
        // Download button
        const downloadBtn = document.createElement('button');
        downloadBtn.textContent = 'Download Logo';
        downloadBtn.style.cssText = 'margin: 20px; padding: 10px 20px; font-size: 16px;';
        downloadBtn.onclick = () => {
            const link = document.createElement('a');
            link.download = 'liquid-glass-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        };
        document.body.appendChild(downloadBtn);
        
        // Auto download
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'liquid-glass-logo.png';
            link.href = canvas.toDataURL();
            link.click();
        }, 500);
    </script>
</body>
</html>
